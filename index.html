<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superhero</title>

  <!-- Bootstrap v5.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <!-- Formulario filtro -->
      <div class="row mt-3 md-3">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header bg-success text-light">
              Filtra tus super héroes
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-9">
                  <select name="publishers" id="publishers" class="form-select">
                    <option value="">Seleccione</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <div class="d-grid">
                    <button id="exportar" class="btn btn-secondary btn-sm" type="button">Exportar PDF</button>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
       <div class="col-md-12">
        <a href="view/superhero.html" class="btn btn-primary btn-sm mt-3">Filtro avanzado</a>
        <a href="view/grafico-demo.html" class="btn btn-primary btn-sm mt-3">Grafico datos estaticos</a>
        <a href="view/grafico-update.html" class="btn btn-primary btn-sm mt-3">Grafico datos cambiables</a>
        <a href="view/grafico.superhero.html" class="btn btn-primary btn-sm mt-3">Datos con base de datos</a>
       </div>
      </div>
      <div>
        <div class="col-md-12">
          <a href="view/ejercicio1.html" class="btn btn-primary btn-sm mt-3">Ejercicio 1</a>
          <a href="view/ejercicio2.html" class="btn btn-primary btn-sm mt-3">Ejercicio 2</a>
          <a href="view/ejercicio3.html" class="btn btn-primary btn-sm mt-3">Ejercicio 3</a>
          <a href="view/ejercicio4.html" class="btn btn-primary btn-sm mt-3">Ejercicio 4</a>
          <a href="view/ejercicio5.html" class="btn btn-primary btn-sm mt-3">ejerccio 5</a>
        </div>
      </div>

      <!-- Tabla -->
      <div class="row mt-3">
        <div class="col-md-12">
          <table id="table-superhero" class="table table-sm table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Nombre completo</th>
                <th>Género</th>
                <th>Color piel</th>
                <th>Raza</th>
                <th>Bando</th>
                <th>Altura</th>
              </tr>
            </thead>
            <tbody>
              <!-- Asincrono -->
            </tbody>
          </table>
        </div>
      </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () =>{
          //Objetos y variables
          const exportarPDF = document.querySelector("#exportar");
          const selPublisher = document.querySelector("#publishers");
          const cuerpoTabla = document.querySelector("tbody");
          const tabla = document.querySelector("#table-superhero");
          
          //Funciones
          function obtenerPublisher(){
            const parametros = new URLSearchParams();
            parametros.append("operacion", "listar");

            fetch("./controller/publisher.controller.php",{
              method: 'POST',
              body: parametros
            })
              .then(response => response.json())
              .then(datos =>{
                selPublisher.innerHTML="<option value=''>Seleccione</option>"                                
                datos.forEach(element => {
                  const opcion = document.createElement("option");
                  opcion.value = element.id;
                  opcion.text = element.publisher_name;
                  selPublisher.appendChild(opcion);
                });
              });
          }

          function obtenerSuperHero(){
            const parametros = new URLSearchParams();
            parametros.append("operacion", "listar");
            parametros.append("publisher_id",parseInt(selPublisher.value)); 

            fetch("./controller/superhero.controller.php",{
              method: 'POST',
              body: parametros
            })
              .then(response => response.json())
              .then(datos =>{
                cuerpoTabla.innerHTML = ``;
                datos.forEach(element =>{ 
                  const fila = `
                    <tr>
                      <td>${element.id}</td>
                      <td>${element.superhero_name}</td>
                      <td>${element.full_name}</td>
                      <td>${element.gender}</td>
                      <td>${element.skin_colour}</td>
                      <td>${element.race}</td>
                      <td>${element.alignment}</td>
                      <td>${element.height_cm}</td>
                    </tr>
                  `;
                  cuerpoTabla.innerHTML +=fila;
                });
              });
          }
          
          function generarPDF(){
            const parametros = new URLSearchParams();
            parametros.append("publisher_id", parseInt(selPublisher.value));
            parametros.append("titulo",selPublisher.options[selPublisher.selectedIndex].text);
            window.open(`./reports/superhero.report.php?${parametros}`, `_blank`);
          }

          
          
          //Eventos
          selPublisher.addEventListener("change",obtenerSuperHero);
          exportarPDF.addEventListener("click",generarPDF);
          
        
          //Carga en el doc listo
          obtenerPublisher();
        });
    </script>
</body>
</html>
