<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtros Avanzados</title>
  <!-- Bootstrap v5.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <!-- Formulario filtro -->
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header bg-primary text-light">
            Filtro avanzados
          </div>
          <div class="card-body">
            <!-- Aqui construye el formulario -->
            <form action="" autocomplete="off" id="form-filters">
              <div class="row">
                <div class="col-md-3"><!-- Primera lista --> 
                  <div class="form-floating">
                    <select name="razas" id="razas" class="form-select">
                      <option value="">Seleccione</option>
                    </select>
                    <label for="razas">Razas</label>
                  </div>
                </div> <!-- fin primera lista -->

                <div class="col-md-3"><!-- segunda lista --> 
                  <div class="form-floating">
                    <select name="generos" id="generos" class="form-select">
                      <option value="">Seleccione</option>
                    </select>
                    <label for="generos">Genero</label>
                  </div>
                </div> <!-- fin segunda lista -->

                <div class="col-md-3"><!-- tercera lista --> 
                  <div class="form-floating">
                    <select name="bandos" id="bandos" class="form-select">
                      <option value="">Seleccione</option>
                    </select>
                    <label for="bandos">Bandos</label>
                  </div>
                </div> <!-- fin tercera lista -->
              
                <div class="col-md-3"><!-- botones -->
                    <div class="d-grid">
                      <div class="btn-group-vertical" role = "group">
                        <button class="btn btn-sm btn-outline-secondary" type="button" id="buscar">Filtar datos</button>
                        <button class="btn btn-sm btn-outline-secondary" type="button" id="exportar">Exportar PDF</button>
                      </div>
                    </div>
                </div>

              </div>
            </form><!-- fin de formulario -->
          </div>
        </div>
      </div>
    </div>

    <!-- Espacio para la tabla -->
    <div class="row mt-4">
      <div class="col-md-12">
        <table class="table table-sm" id="table-superhero">
          <thead>
            <tr>
              <th>ID</th>
              <th>superhero name</th>
              <th>Hair colour</th>
              <th>Weight kg</th>
            </tr>
          </thead>

          <tbody>
            <!-- asincrono -->
          </tbody>
        </table>
      </div>
    </div>
  </div><!-- Fin de container -->

  <script>
    document.addEventListener("DOMContentLoaded", ()=>{
      const btexportar = document.querySelector("#exportar");
      const btbuscar = document.querySelector("#buscar");
      const exportarPDF = document.querySelector("#exportar");
      const lisRaza = document.querySelector("#razas");
      const lisGenero = document.querySelector("#generos");
      const lisBando = document.querySelector("#bandos");
      const cuerpoTabla = document.querySelector("#table-superhero tbody");

      function getSelectData(operacion = "", objectSelect){
        const parametros = new URLSearchParams();
        parametros.append("operacion", operacion);
        fetch('../controller/filtros.controller.php',{
          method: 'POST',
          body:parametros
        })
          .then (response => response.json())
          .then(datos=>{
            datos.forEach(element => { 
              const optionTag = document.createElement("option");
              optionTag.value = element[0];
              optionTag.text = element[1];
              objectSelect.appendChild(optionTag);
            });
          });
      }

      function renderHero(){
        const parametros = new URLSearchParams();
        parametros.append("operacion", "buscar");
        parametros.append("race_id", parseInt(lisRaza.value));
        parametros.append("gender_id", parseInt(lisGenero.value));
        parametros.append("alignment_id", parseInt(lisBando.value));
        
        fetch('../controller/superhero.controller.php',{
          method: 'POST',
          body:parametros
        })
          .then(response => response.json())
          .then(datos=>{
            cuerpoTabla.innerHTML = ``;
            datos.forEach(element => {
              const fila = `
              <tr> 
                <td>${element.id}</td>
                <td>${element.superhero_name}</td>
                <td>${element.hair_colour}</td>
                <td>${element.publisher_name}</td>
                <td>${element.weight_kg}</td>
              </tr>
              `;
              cuerpoTabla.innerHTML += fila;
            })
          })
          .catch(erro =>{
            cuerpoTabla.innerHTML = '';
            alert('No se encuentran datos');
          });
      }
      
      function generarPDF(){
        const parametros = new URLSearchParams();
        parametros.append("race_id", parseInt(lisRaza.value));
        parametros.append("gender_id", parseInt(lisGenero.value));
        parametros.append("alignment_id", parseInt(lisBando.value));
        parametros.append("titulo",lisRaza.options[lisRaza.selectedIndex].text
                          + " - " + lisGenero.options[lisGenero.selectedIndex].text
                          + " - " + lisBando.options[lisBando.selectedIndex].text);
        window.open(`../reports/reporte1.php?${parametros}`, `_blank`);
      }

      getSelectData("listarGeneros",lisGenero);
      getSelectData("listarRazas",lisRaza);
      getSelectData("listarBandos",lisBando);

      btbuscar.addEventListener("click", renderHero);
      exportarPDF.addEventListener("click",generarPDF);
    });
  </script>
</body>
</html>
